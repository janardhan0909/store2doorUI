<ion-header>
    <ion-navbar>
        <ion-title>
            <span float-right (click)="signUpPage()">Sign Up</span>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img src="assets/imgs/logo.png" class="center-img">
    <div [formGroup]="onLoginForm" class="form" padding-left padding-right>
        <p text-center>Please provide your Credentials<br> to Login on Store2Door</p>
        <ion-list>
            <ion-item>
                <ion-input placeholder="Username" formControlName="usernameOrEmail" type="text" text-left value=""></ion-input>
            </ion-item>
            <ng-container *ngFor="let validation of validation_messages.usernameOrEmail" >
                    <div class="error-message" *ngIf="onLoginForm.get('usernameOrEmail').hasError(validation.type) && (onLoginForm.get('usernameOrEmail').dirty || onLoginForm.get('usernameOrEmail').touched)">
                {{ validation.message }}
                    </div>
            </ng-container>
            <ion-item>
                <ion-input placeholder="Password" formControlName="password" type="password" text-left value=""></ion-input>
            </ion-item>
            <ng-container *ngFor="let validation of validation_messages.password" >
                    <div class="error-message" *ngIf="onLoginForm.get('password').hasError(validation.type) && (onLoginForm.get('password').dirty || onLoginForm.get('password').touched)">
                {{ validation.message }}
                    </div>
            </ng-container>
        </ion-list>
        <div style="font-size: 13px;" text-right ion-text color="dark" tappable (click)="forgotPass()">Forgot Password?</div>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="login()" [disabled]="!onLoginForm.valid">Login</button>
    </div>
