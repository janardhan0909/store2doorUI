<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">
    </button>
        <ion-title>Cart
            <span float-right> 
                  <ion-icon name="md-close" class="close-icon" (click)="dismiss()"></ion-icon>          
            </span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="your-cart bg-thime">
        <ion-card *ngFor="let cart of userCart;">
            <ion-card-content>
                <ion-row>
                    <ion-col col-3>
                        <div class="img-box">
                            <img src="data:image/png;base64,{{cart.base64Image}}" style="height: 100px;">
                        </div>
                    </ion-col>
                    <ion-col col-9>
                        <h4>{{cart.categoryItemName}}
                            <ion-icon  name="ios-trash-outline" class="icon text-light right" (click)="deleteItemFromCart(cart)"></ion-icon>
                        </h4>
                        <div class="price shadow-bottom bg-white">
                            <div class="d-flex">
                                <p class="text-sky">
                                    {{cart.totalPrice | currency:"₹":0}} 
                                </p>
                                <div class="d-flex btn-grup">
                                    <div class="btn text-white bg-thime green-shadow " *ngIf="cart.itemQuantity > 1" (click)="decreaseQuality(cart)">
                                        -
                                    </div>
                                    <span>{{cart.itemQuantity}} {{cart.unitofMesure}}</span>
                                    <div class="btn text-white bg-thime green-shadow "(click)="increaseQuality(cart)">
                                        +
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>

               <ion-row class="checkout" *ngIf="totalVal != 0">
            <ion-col col-6>
                <h6 class="text-white">
                    Total <span>                
                    {{totalVal | currency:"₹":0}}</span>
                </h6>
            </ion-col>
            <ion-col col-6>
                <button ion-button full class="bg-white btn-round btn-text  text-sky btn-shadow"(click)="shippiningPage(cart)">Proceed to Checkout</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
