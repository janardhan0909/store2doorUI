<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">
    </button>
        <ion-title>
                <span float-right (click)="loginPage()">Login</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="assets/imgs/logo.png" class="center-img"/>
    <div [formGroup]="onRegisterForm" class="form" padding-left padding-right>
        <ion-list>
                <ion-item>
                    <ion-input placeholder="Full Name" formControlName="name" type="text" text-left value=""></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validation_messages.name" >
                        <div class="error-message" *ngIf="onRegisterForm.get('name').hasError(validation.type) && onRegisterForm.get('name').touched">
                    {{ validation.message }}
                        </div>
                </ng-container>
                <ion-item>
                    <ion-input placeholder="Email" type="text" formControlName="email" text-left value=""></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validation_messages.email" >
                        <div class="error-message" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError(validation.type)">
                    {{ validation.message }}
                        </div>
                </ng-container>
                <ion-item>
                    <ion-input placeholder="Phone Number" type="text" formControlName="phoneNumber" text-left></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validation_messages.phoneNumber" >
                        <div class="error-message" *ngIf="onRegisterForm.get('phoneNumber').hasError(validation.type) && onRegisterForm.get('phoneNumber').touched">
                    {{ validation.message }}
                        </div>
                </ng-container>
                <ion-item>
                    <ion-input placeholder="User Name" formControlName="username" type="text" text-left value=""></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validation_messages.username" >
                            <div class="error-message" *ngIf="onRegisterForm.get('username').hasError(validation.type) && onRegisterForm.get('username').touched">
                        {{ validation.message }}
                            </div>
                </ng-container>
                <ion-item>
                    <ion-input placeholder="Password" type="password" formControlName="password" text-left value="" (ionChange)="passwordChange1()"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validation_messages.password" >
                        <div class="error-message" *ngIf="onRegisterForm.get('password').hasError(validation.type) && onRegisterForm.get('password').touched">
                    {{ validation.message }}
                        </div>
                </ng-container>
                 <ion-item>
                    <ion-input placeholder="Confirm Password" type="password" formControlName="confirmPassword" text-left value="" (ionChange)="passwordChange()"></ion-input>
                </ion-item>
                <div class="error-message" *ngIf="isValidPassword">
                       Passwords does not match
                </div>
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="signUp()" [disabled]="!onRegisterForm.valid || isValidPassword">Continue</button>
    </div>
</ion-content>
